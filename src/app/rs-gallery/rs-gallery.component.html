<p class="redtext" *ngIf="imagePreview.length == 0 && submited" >Mininum 1 photo required!</p>

<div class="image-gallery">
 
    <div class="images" *ngFor="let preview of imagePreview; let i = index">
        
        <img  [src]="preview"    width="200px" height="150ox">
        <div class="when-hover">
            <img src="../../assets/images/image-remove-btn.png" (click)="removeimg(i)">
            </div>
    </div>
 
</div>
<div class="image-gallery" *ngIf="data.image != ''" >
    Uploaded Images             
 <div class="images" *ngFor="let img of data.image ; let i = index">

 </div>

<div class="upload-video">
    <label style="font-weight: 700 !important;font-size: 1.2rem;">Video :</label>
    <label for="videoinput" class="img-upl">Choose Video</label>
    <input type="file" style="display: none;" (change)="onvidselect($event)" id="videoinput" accept="video/mp4,video/x-m4v,video/*">

</div>
<p *ngIf="viderrmsg" style="color:red">{{viderrmsg}}</p>


<div class="image-gallery"  *ngIf="videoSrc">
    
    <div class="images video">
        <video [src]="videoSrc" *ngIf="videoSrc" controls style="width:200px"></video>
    <div class="when-hover">
        <img src="../../assets/images/image-remove-btn.png" (click)="removevid()">
    </div>
    </div>
  
      
          


</div>
<p class="redtext" *ngIf=" !videoSrc && submited" >Video required!</p>
<div class="image-gallery" *ngIf="data.videos != ''">
    Uploaded Video 
    <div class="images video" *ngFor="let vid of data.videos">
        <video [src]="vid" controls style="width:200px"></video>
        <div class="when-hover">
            <img src="../../assets/images/image-remove-btn.png" (click)="removeVidBackend()">
        </div>
  
    </div>
</div>
</div>
