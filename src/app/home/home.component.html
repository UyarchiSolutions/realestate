<div class="container">
  <div class="residential-commercial"  [formGroup]="Resform" (ngSubmit)="Ressubmit()" *ngIf="resOrCom == 'Residential' ">
  <div class="top-section">
<div class="residential" (click)="switch('Residential')" [ngClass]="{'active':resOrCom == 'Residential'}">Residential</div>
<div class="commercial" (click)="switch('Commercial')">Commercial</div>
  </div>

<div class="search-field">
  <div class="searched" *ngIf="area">
    <span *ngFor="let item of area;let i = index"><p class="location-name">{{item}}</p>
       <svg (click)="removeArea(i)" width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M11.0024 2.49952C11.5539 1.94643 11.5526 1.051 10.9995 0.499521C10.4464 -0.0519549 9.551 -0.0506468 8.99952 0.502445L6.00732 3.50341L3.00196 0.498045C2.44967 -0.0542398 1.55424 -0.0542402 1.00196 0.498045C0.44967 1.05033 0.449668 1.94576 1.00195 2.49805L4.01024 5.50633L1.01122 8.51414C0.459741 9.06723 0.46105 9.96266 1.01414 10.5141C1.56723 11.0656 2.46266 11.0643 3.01414 10.5112L6.01024 7.50634L9.00196 10.498C9.55424 11.0503 10.4497 11.0503 11.002 10.498C11.5542 9.94576 11.5542 9.05033 11.002 8.49805L8.00732 5.50341L11.0024 2.49952Z" fill="white"/>

  </span>
      
</div>
  <input *ngIf="!(area.length >= 3)" class="input" type="text" ngx-google-places-autocomplete placeholder="Search localities & Landmark"  (onAddressChange)="handleAddressChange($event,input)" #input [options]="options" formControlName="BuyerAddres">
  <button type="submit" style="background-color:  #473B32;border: none;" (click)="Ressubmit()">
  <div class="search">
    
      <span><svg width="20" height="20" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M25 25L18.071 18.071M18.071 18.071C19.9463 16.1956 20.9999 13.6521 20.9999 10.9999C20.9999 8.34779 19.9463 5.80427 18.071 3.92891C16.1956 2.05356 13.6521 1 10.9999 1C8.34779 1 5.80427 2.05356 3.92891 3.92891C2.05356 5.80427 1 8.34779 1 10.9999C1 13.6521 2.05356 16.1956 3.92891 18.071C5.80427 19.9463 8.34779 20.9999 10.9999 20.9999C13.6521 20.9999 16.1956 19.9463 18.071 18.071Z" stroke="#FEFFEF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          </span><p>search</p>
        
  </div>
</button>
</div>

<div class="bottom-section">


  <div>
      <input type="radio" formControlName="type" name="type" value="Sale">
      <label>Buy</label>
  </div>

  <div>
      <input type="radio" formControlName="type" name="type" value="Rent">
      <label>Rent</label>
  </div>

  <div class="select-type" >
      <select formControlName="PropertyType"  style="width: 125px; ">
          <option [defaultSelected]="true" disabled>Property Type</option>
      <option>
        Apartment
      </option>
      <option>Individual House/Villa</option>
      <option>Gated Community</option>
  </select>
  </div>

  <div class="select-type">
      <select formControlName="BHK">
      <option [defaultSelected]="true" disabled>
          BHK
      </option>
      <option *ngFor="let bhk of bhkArr;let i = index" >{{bhk}}</option>
     
  </select>
  </div>

  <div class="select-type">
      <select formControlName="Construction">
      <option [defaultSelected]="true" disabled>
        Construction
      </option>
      <option>Under Construction</option>
      <option>Ready to Occupy</option>
  </select>
  </div>
  </div>
</div>
