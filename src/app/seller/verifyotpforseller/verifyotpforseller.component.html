<empty-header-all></empty-header-all>
<div class="container">
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
  <div class="main">
    <div class="top-ad">
      <img src="../../assets/images/top-container-ad.png" width="100%">
    </div>
    <h1>Check Your Mobile For OTP</h1>
    <form [formGroup]="otp_Form">
      <div class="otp-field">
        <label>OTP :</label>
        <div>
          <input type="text" placeholder="Enter OTP" formControlName="otp">
          <div style="display: flex;
          flex-direction: row-reverse;
          cursor: pointer;
          font-size: .9rem">
            
            <a (click)="resend()">Resend OTP !</a>
          </div>
        </div>
      </div>
    </form>
    <div style="color:red;text-align: right;">
    <p *ngIf=" isSubmitted &&otp_Form.get('otp')?.invalid" class=" error-msg">OTP is required!</p>
    <p *ngIf="notfound">Invalid OTP</p>
  </div>
    <div class="verify-btn">
      <button (click)="submitOTP()">Verify</button>
    </div>
  </div>
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
</div>
