<empty-header-all></empty-header-all>
<div class="container">



    <div class="ad">
        <img src="../../assets/images/ad-post.png" width="100%">
    </div>
    <div class="main">
 
<div class="top-ad">

<img src="../../assets/images/top-container-ad.png" width="100%">
</div>

<h1 style="font-weight: 700;">Set Password

<!-- For Post your Property Login--

    Log In to post your property -->
</h1>


<div class="form" [formGroup]="form">
    <div>
        <label style="width:500px">Password :</label>
        <input type="email" placeholder="Enter Password" formControlName="password">
    </div>
    <div>
        <label>Confirm Password :</label>
        <input type="email" placeholder="Re-Enter Password" formControlName="confirmPassword">
       
    </div>
    <div class="error-msg" *ngIf="submit" > <label style="width:500px"></label><p>Password should be Same !</p></div>

    <div class="login-btn">
<button (click)="setPassword()" >Set Password</button>
    </div>
</div>
    

    </div>
    
    

    <div class="ad">
        <img src="../../assets/images/ad-post.png" width="100%">
    </div>
</div>
