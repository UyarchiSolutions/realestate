<empty-header-all></empty-header-all>
<div class="container">
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
  <div class="main">

    <div class="top-ad">

      <img src="../../assets/images/top-container-ad.png" width="100%">
    </div>

    <h1>Set Password</h1>
    <form [formGroup]="form" >
      <div class="otp-field">
        <label>Password :</label>
        <div>
          <input type="text" placeholder="Enter Password" formControlName="password">
        </div>
      </div>
      <div class="otp-field" style="margin-top: 20px;">
        <label>Confirm Password :</label>
        <div>
          <input type="text" placeholder="Re-enter Password" formControlName="confirmPassword">
        </div>
      </div>
      <div style="color:red;text-align: right;">
    
    <p>Password and Confirm password are not same!</p>
      </div>
      <div class="verify-btn">
        <button (click)="submit()">Set Password</button>
      </div>
    </form>
  </div>
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
</div>
