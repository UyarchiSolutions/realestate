<header-with-profile></header-with-profile>
<div class="container">



  <div class="sidebar">
    <seller-admin-sidebar></seller-admin-sidebar>
</div>
   <div class="main">
    <div class="heading">
      <h2>Assign Host</h2>
    </div>
  
  <div class="profile">
  
 
  <div>
    <label>Stream Name :</label> <p>{{name}}</p>
  </div>
  <div style="display: flex; align-items: center;">
    <label>Stream Date :</label> 
  <p>{{date|date:'dd-MM-yyyy'}}</p>
  </div>

  <div style="display: flex; align-items: center;">
    <label>Stream Time :</label> 
   <p>{{time| date:'hh:mm a'}}</p>
  </div>



  <div>
    <label>Chat :</label>
    <select (change)="chatHostF($event)" >
      <option selected disabled>Select Chat</option>
      <option [value]="sellerId">Myself</option>
      <option *ngFor="let chat of chatHost"   [value]="chat._id">{{chat.Name}}</option>
    </select>
  </div>

  <div>
    <label>Host 1 (primary) :</label>
    <select  (change)="primaryHost($event)">
      <option selected disabled >Select Host</option>
      <option [value]="sellerId">Myself</option>
      <option *ngFor="let stream of streamHost" [value]="stream._id" >{{stream.Name}}</option>
    </select>
  </div>

  <div *ngIf="noOfHost >=2">
    <label>Host 2 :</label>
    <select  (change)="secHost($event)">
      <option selected disabled>Select Host</option>
      <option *ngFor="let stream of streamHost" [value]="stream._id" >{{stream.Name}}</option>
    </select>
  </div>

  <div *ngIf="noOfHost >=3">
    <label>Host 3 :</label>
    <select  (change)="threeHost($event)">
      <option selected disabled>Select Host</option>
      <option *ngFor="let stream of streamHost" [value]="stream._id" >{{stream.Name}}</option>
    </select>
  </div>

  
  
 
  
  <div class="submit">
    <button (click)="submit()">Submit</button>
  </div>
  
  
  </div>
  
  
   </div>
