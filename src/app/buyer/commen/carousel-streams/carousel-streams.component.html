<div class="prop-box">
    <div class="img-box">
      <div
        id="carouselExampleAutoplaying{{ index }}"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            class="carousel-item "
            [class.active]="i === 0"
            *ngFor="let img of images; let i = index"
            style="
            background-image: url('../../../assets//images//Frame 2072.png');"
          >
          <img loading="eager" [src]="img" alt="..." />
            
          </div>
      
          <div
          class="carousel-item"
          style="
          background-image: url('../../../assets//images//Frame 2072.png');"
          *ngFor="let img of all.video; let i = index"
        >
          <video [muted]="true" autoplay [src]="img" alt="..." ></video>
        </div>
       
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          [attr.data-bs-target]="'#carouselExampleAutoplaying' + index"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          [attr.data-bs-target]="'#carouselExampleAutoplaying' + index"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="box-top">
        <p>{{all.bhk}} {{all.ctype == "Commercial" ? 'Building':'House'}} for {{all.type}} in {{all.area}}</p>
