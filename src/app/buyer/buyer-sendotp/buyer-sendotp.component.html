<header>
  <div class="logo">
    <img src="../../assets/images/logo.png">
  </div>

 
 
 
 </header>
<div class="container">




  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
  <div class="main">

    <div class="top-ad">

      <img src="../../assets/images/top-container-ad.png" width="100%">
    </div>

    <h1>Check Your Mobile For OTP</h1>
    <form [formGroup]="ForgotPassword">
      <div class="otp-field">
        <label>OTP :</label>
        <div>
          <input type="text" placeholder="Enter OTP" formControlName="otp" (keyup)="errmsg()">
          <p (click)="ResendOtp()">Resent OTP !</p>
        </div>
      </div>
      <div style="color: red;text-align: center;" >
        <p *ngIf="notfound">Invalid OTP</p>
      </div>
      <div class="verify-btn">
        <button (click)="submitOTP()">Verify</button>
      </div>
    </form>

  </div>
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
</div>
