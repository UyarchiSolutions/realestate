<empty-header-all></empty-header-all>

<div class="container">
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%" />
  </div>
  <div class="main">
    <div class="top-ad">
      <img src="../../assets/images/top-container-ad.png" width="100%" />
    </div>
    <h1>Forgot Password</h1>
    <div class="form">
      <form [formGroup]="ForgotPassword">
        <div class="otp-field">
          <label>Registered Mobile Number :</label>
          <div>
            <input
            onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
              type="text"
              placeholder="Enter Mobile"
              formControlName="number"
              (keyup)="errMsg()"
            />
          </div>
        </div>

        <div style="color: red; text-align: center">
          <p *ngIf="notfound">Mobile Number Not Registered!</p>
          <p *ngIf="submit && formcontrol.number.errors?.['required']">Mobile Number is required!</p>
          <p *ngIf="submit && formcontrol.number.errors?.['pattern']">Enter a valid number!</p>
        </div>
        <div class="verify-btn">
          <button (click)="submitOTP()">Send OTP</button>
        </div>
      </form>
    </div>
  </div>
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%" />
  </div>
</div>
