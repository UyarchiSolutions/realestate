<header>
  <div class="logo">
    <img src="../../assets/images/logo.png">
  </div>

 
 
 
 </header>
<div class="container">
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
  <div class="main">

    <div class="top-ad">

      <img src="../../assets/images/top-container-ad.png" width="100%">
    </div>

    <h1>Set Password</h1>
    <form [formGroup]="password">
      <div class="otp-field">
        <label>Password :</label>
        <div>
          <input type="text" placeholder="Enter Password" formControlName="password" (keyup)="errorMsg()">
        </div>
      </div>
      <div class="otp-field" style="margin-top: 20px;">
        <label>Confirm Password :</label>
        <div>
          <input type="text" placeholder="Re-enter Password" formControlName="confirmPassword" (keyup)="errorMsg()">
        </div>
      </div>
      <div style="color:red;text-align: right;">
    
        <p *ngIf="matchPas">Password and Confirm password are not same!</p>
          </div>
      <div class="verify-btn">
        <button (click)="changePassword()">Set Password</button>
      </div>
    </form>
  </div>
  <div class="ad">
    <img src="../../assets/images/ad-post.png" width="100%">
  </div>
</div>
