<header *ngIf="!showProfileHeader">
    <div class="logo" style="z-index: 5000" routerLink="/">
      <img src="../../assets/images/ownerLogo .png" />
    </div>
  
    <div>
      <button class="login-button" routerLink="/buyerLogin">Login</button>
      <button class="register-button" routerLink="/register">Register</button>
      <button class="post-your-property" routerLink="/sellerLogin">
        Post Your Property<svg
          width="15"
          height="15"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.5 4H3.25C2.65326 4 2.08097 4.23705 1.65901 4.65901C1.23705 5.08097 1 5.65326 1 6.25V16.75C1 17.3467 1.23705 17.919 1.65901 18.341C2.08097 18.7629 2.65326 19 3.25 19H13.75C14.3467 19 14.919 18.7629 15.341 18.341C15.7629 17.919 16 17.3467 16 16.75V8.5M5.5 14.5L19 1M19 1H13.75M19 1V6.25"
            stroke="#FEFFEF"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
  
      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          style="height: fit-content; position: static !important"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </header>
  <buyer-header-profile *ngIf="showProfileHeader"></buyer-header-profile>
<div class="main-body">
    <div class="add">
        <img src="../../../assets/images/ad-post.png" alt="" srcset="">
    </div>
    <div class="contents">
        <div class="content-box">
            <div class="content-box-head">
                <span (click)="back()" style="margin-left: 10px;"><svg width="18" height="30" viewBox="0 0 18 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    </span>
                <span class="head-span">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.6445 21.5385H27V3.07692H3V23.6692L5.6445 21.5385ZM6.6825 24.6154L0 30V1.53846C0 1.13044 0.158035 0.739122 0.43934 0.450605C0.720644 0.162087 1.10218 0 1.5 0H28.5C28.8978 0 29.2794 0.162087 29.5607 0.450605C29.842 0.739122 30 1.13044 30 1.53846V23.0769C30 23.4849 29.842 23.8763 29.5607 24.1648C29.2794 24.4533 28.8978 24.6154 28.5 24.6154H6.6825Z" fill="white"/>

                        </svg>
                    <p>FAQ's</p>                        
                </span>
            </div>
            <div class="content-box-body">
                <ng-container *ngFor="let v of data">
                    <h4><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.24286 12.381L0 15.7143V0.952381C0 0.699794 0.10034 0.457552 0.278946 0.278946C0.457552 0.10034 0.699794 0 0.952381 0H15.2381C15.4907 0 15.7329 0.10034 15.9115 0.278946C16.0901 0.457552 16.1905 0.699794 16.1905 0.952381V12.381H4.24286ZM3.58381 10.4762H14.2857V1.90476H1.90476V11.7952L3.58381 10.4762ZM6.66667 14.2857H16.4162L18.0952 15.6048V5.71429H19.0476C19.3002 5.71429 19.5424 5.81463 19.7211 5.99323C19.8997 6.17184 20 6.41408 20 6.66667V19.5238L15.7571 16.1905H7.61905C7.36646 16.1905 7.12422 16.0901 6.94561 15.9115C6.76701 15.7329 6.66667 15.4907 6.66667 15.2381V14.2857Z" fill="#394867"/>
                        </svg>
                         {{v.heading}}</h4>
                    <div *ngFor="let faq of v.FAQ" class="card-box">
                        <p>{{faq.Question}}?</p>
                        <p>{{faq.Answer}}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="add">
        <img src="../../../assets/images/ad-post.png" alt="" srcset="">
    </div>
</div>
<buyer-footer></buyer-footer>
