<app-header></app-header>
<div class="main-container">
  <div class="page-sidebar">
    <app-sidebar></app-sidebar>
  </div>

  <div class="main-content">
    <div class="main-content-header">
      <button class="none">
        Add Plans<svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 0H17C17.5523 0 18 0.44772 18 1V17C18 17.5523 17.5523 18 17 18H1C0.44772 18 0 17.5523 0 17V1C0 0.44772 0.44772 0 1 0ZM2 2V16H16V2H2ZM8 8V4H10V8H14V10H10V14H8V10H4V8H8Z"
            fill="white"
          />
        </svg>
      </button>

      <h5>Manage FAQ's</h5>

      <button routerLink="add-plan"  data-bs-toggle="modal"
      data-bs-target="#exampleModal">
        Add FAQ's<svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 0H17C17.5523 0 18 0.44772 18 1V17C18 17.5523 17.5523 18 17 18H1C0.44772 18 0 17.5523 0 17V1C0 0.44772 0.44772 0 1 0ZM2 2V16H16V2H2ZM8 8V4H10V8H14V10H10V14H8V10H4V8H8Z"
            fill="white"
          />
        </svg>
      </button>
    </div>

    <div class="main-content-table">
      <table>
        <tr class="tb-heading">
          <td style="width: 15%">Heading</td>
          <td style="width: 35%">Question</td>
          <td style="width: 40%">Answer</td>
          <td style="width: 10%">Action</td>
        </tr>

        <tr *ngFor="let v of data">
          <td style="width: 15%">{{v.heading}}</td>
          <td style="width: 35%">{{v.Question}}</td>
          <td class="answer" style="max-width: 40%">
            <span
              >{{v.Answer}}</span>
          </td>
          <td style="min-width: 10%">
            <span class="action">
              <svg
                class="edit-icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.8143 3.4089L12.5911 7.18658L3.7768 16H0V12.2223L8.8143 3.40801V3.4089ZM10.0732 2.14997L11.9616 0.260678C12.1286 0.093766 12.355 0 12.5911 0C12.8272 0 13.0536 0.093766 13.2206 0.260678L15.7393 2.77943C15.9062 2.94639 16 3.17281 16 3.4089C16 3.64498 15.9062 3.8714 15.7393 4.03836L13.85 5.92676L10.0732 2.14997Z"
                  fill="#473B32"
                />
              </svg>

              <!-- active btn -->

              <svg
                class="delete-icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.6 4.8H14.4V15.2C14.4 15.4122 14.3157 15.6157 14.1657 15.7657C14.0157 15.9157 13.8122 16 13.6 16H2.4C2.18783 16 1.98434 15.9157 1.83431 15.7657C1.68429 15.6157 1.6 15.4122 1.6 15.2V4.8ZM3.2 6.4V14.4H12.8V6.4H3.2ZM5.6 8H7.2V12.8H5.6V8ZM8.8 8H10.4V12.8H8.8V8ZM4 2.4V0.8C4 0.587827 4.08429 0.384344 4.23431 0.234315C4.38434 0.0842854 4.58783 0 4.8 0H11.2C11.4122 0 11.6157 0.0842854 11.7657 0.234315C11.9157 0.384344 12 0.587827 12 0.8V2.4H16V4H0V2.4H4ZM5.6 1.6V2.4H10.4V1.6H5.6Z"
                  fill="#B73E3E"
                />
              </svg>
            </span>
          </td>
        </tr>
      </table>

      <div class="pagenation-section">
        <div class="range none">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.55556 1.11111H20V3.33333H5.55556V1.11111ZM2.22222 0V3.33333H3.33333V4.44444H0V3.33333H1.11111V1.11111H0V0H2.22222ZM0 12.2222V9.44444H2.22222V8.88889H0V7.77778H3.33333V10.5556H1.11111V11.1111H3.33333V12.2222H0ZM2.22222 18.3333H0V17.2222H2.22222V16.6667H0V15.5556H3.33333V20H0V18.8889H2.22222V18.3333ZM5.55556 8.88889H20V11.1111H5.55556V8.88889ZM5.55556 16.6667H20V18.8889H5.55556V16.6667Z"
              fill="#473B32"
            />
          </svg>
          <p>Range</p>
        </div>

        <div class="pagenation">
          <div class="prev">
            <svg
              width="11"
              height="20"
              viewBox="0 0 11 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4.02968 10.0004L10.4986 16.8907C11.1666 17.6022 11.1666 18.7557 10.4986 19.4672C9.83064 20.1787 8.74767 20.1787 8.07971 19.4672L0.500539 11.3943C0.141463 11.0118 -0.0245831 10.5016 0.0024007 10.001C-0.0248874 9.49999 0.141139 8.9893 0.50048 8.60655L8.07965 0.533605C8.74761 -0.177868 9.83058 -0.177868 10.4985 0.533605C11.1665 1.24508 11.1665 2.3986 10.4985 3.11008L4.02968 10.0004Z"
                fill="white"
                fill-opacity="0.5"
              />
            </svg>
          </div>
          <div class="page-count">1</div>
          <div class="next">
            <svg
              width="11"
              height="20"
              viewBox="0 0 11 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.96989 9.99986L0.500479 16.8907C-0.167477 17.6022 -0.167478 18.7557 0.500479 19.4672C1.16844 20.1787 2.25141 20.1787 2.91937 19.4672L10.4985 11.3943C10.8555 11.0141 11.0217 10.5077 10.9971 10.01C11.0269 9.50612 10.8611 8.9916 10.4996 8.60655L2.9204 0.533605C2.25244 -0.177868 1.16947 -0.177868 0.501516 0.533605C-0.166441 1.24508 -0.166441 2.3986 0.501516 3.11008L6.96989 9.99986Z"
                fill="white"
              />
            </svg>
          </div>
        </div>

        <div class="range">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.55556 1.11111H20V3.33333H5.55556V1.11111ZM2.22222 0V3.33333H3.33333V4.44444H0V3.33333H1.11111V1.11111H0V0H2.22222ZM0 12.2222V9.44444H2.22222V8.88889H0V7.77778H3.33333V10.5556H1.11111V11.1111H3.33333V12.2222H0ZM2.22222 18.3333H0V17.2222H2.22222V16.6667H0V15.5556H3.33333V20H0V18.8889H2.22222V18.3333ZM5.55556 8.88889H20V11.1111H5.55556V8.88889ZM5.55556 16.6667H20V18.8889H5.55556V16.6667Z"
              fill="#473B32"
            />
          </svg>
          <p>Range</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- add faq -->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">

          <div class="popup-parent">
              <div class="popup">
                  <h3>Add FAQ's</h3>
                  <form [formGroup]="myform">
                  <div class="d-flex align-items-center">
                      <label>Heading :</label>
                      <div class="input-filed">
                      <input *ngIf="!find" type="text" placeholder="Enter Heading" formControlName="heading" >
                      <select *ngIf="find" formControlName="heading">
                          <option>select</option>
                          <option *ngFor="let head of headdata" value="{{head.heading}}" >{{head.heading}}</option>
                         
                      </select>
                      <button *ngIf="find" class="btn btn-brand-blue px-3 ms-2" style="margin-top: 0 !important;white-space:nowrap;" >Add New</button>
                  </div>
                  </div>
          
                  <div class="d-flex align-items-center">
                      <label>Question :</label>
                      <div class="input-filed">
                          <input type="text" placeholder="Enter Questions" formControlName="Question" [(ngModel)]="qusvalue">
                      </div>
                  </div>
          
                  <div class="d-flex align-items-start">
                      <label class="mt-3">Answer :</label>
                      <div class="input-filed textarea">
                        <textarea formControlName="Answer" [(ngModel)]="ansvalue"></textarea>

                        </div>
                      </div>
                  </div>
                  <div class="faq-btn">
                      <button  *ngIf="!find" class="use-exist btn"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M6.85714 6.85714V0H9.14286V6.85714H16V9.14286H9.14286V16H6.85714V9.14286H0V6.85714H6.85714Z" fill="#0A2647"/>
                          </svg>
                          Use Existing</button>
                  <button class="btn btn-brand-blue px-5 mt-5"  data-bs-dismiss="modal" (click)="addfaq()">Add</button>
              
              
              </div>
               </form>
              </div>
          </div>
      </div>
  </div>
</div>
